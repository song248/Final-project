{% extends 'travel/index.html' %}

{% block content %}

    <ul class="list">
        <table border='1'>
            <th>제목</th>
            <th>작성자</th>
            <th>게시일</th>
            {% for post in posts %}
            <tr>
                <td><h3><a href="post/{{ post.pk }}">{{ post.title }}</a></h3></td>
                <div class="info">
                    <td><div class="author">{{ post.author }}</div></td>
                    <td><div class="published-date">{{ post.published_date }}</div></td>
                </div>
            </tr>
            {% endfor %}
        </table>
    </ul>

{% endblock%}
