{% extends 'travel/index.html' %}

{% block content %}

<div class="container">
    <center>
    <h1>LOGIN</h1>
    <br>
    <form method="POST" action="{% url 'user:login' %}">
        {% csrf_token %}
        <div class="form-label-group">
            <input name="email" type="text" id="email" class="form-control" placeholder="E-mail"
            value="{{ form.email.value|default_if_none:'' }}" required autofocus style="width: 300px">
        </div>
        <br>
        <div class="form-label-group">
            <input name="password" type="password" id="password" class="form-control" placeholder="Password"
             value="{{ form.password.value|default_if_none:'' }}" required style="width: 300px">
        </div>
        <br>
        <input class="btn btn-lg btn-secondary" type="submit" value="SIGN IN"></input>
    </form>
    <br>
    
    <br>
    <!--<button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" 
        type="submit" style="width:120px">Sign In</button>-->
    <nav>
        <a href="{% url 'user:find_id' %}">ID 찾기</a> |
        <a href="{% url 'user:find_pw' %}">PW 찾기</a> |
        <a href="{% url 'user:regist' %}">회원가입</a>
    </nav> 
    </center>
</div>
{% endblock%}
